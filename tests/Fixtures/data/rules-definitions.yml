Mildberry\Specifications\Transforming\Transformers\JsonSchema\Transformations\ConstTransformation:
  const_t{1..3}:
    __calls:
      - configure:
        - ['expr<current()>']


Mildberry\Specifications\Transforming\Transformers\JsonSchema\Rule:
  copy:
    from: ext
    to: ext2

  const:
    from: ''
    to: ext
    transformations:
      - '@const_t1'

  ignore:
    from: ext
    to: ''

  general:
    from: ext
    to: ext2
    transformations:
      - '@const_t1'
      - '@const_t2'
      - '@const_t3'